<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <header>
    <div class="scores">
      <p class="user">You: 0</p>
      <p class="computer">Bot: 0</p>
    </div>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="game">
    <div class="hands">
      <img class="user" src="images/rock-500.png">
      <img class="computer" src="images/scissors-500.png">
    </div>

    <div class="buttons">
      <div class="rock">
        <img src="images/rock-100.png">
        <p>Rock</p>
      </div>

      <div class="paper">
        <img src="images/paper-100.png">
        <p>Paper</p>
      </div>

      <div class="scissors">
        <img src="images/scissors-100.png">
        <p>Scissors</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
