<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper </title>
</head>
<body>
  <script>
    const possibleMoves = ['rock', 'paper', 'scissors'];
    const computer = computerSelection();
    const winMessage = ['tie', 'win', 'lose'];
    const winConditions = {
      rock: ['rock', 'scissors', 'paper'], 
      paper: ['paper', 'rock', 'scissors'],
      scissors: ['scissors', 'paper', 'rock']
    }

    while (true) {
      var player = prompt('Choose Rock, Paper or Scissors').toLowerCase();
      
      switch(player) {
        case 'rock': {
          break;
        }
        case 'paper': {
          break;
        }
        case 'scissors': {
          break;
        }
        default: {
          continue
        }
      } 

      break;
    }

    // computerSelection returns rock, paper or scissors randomly.
    function computerSelection() {
      return possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
    } 


    //  playRound returns the outcome of computerWinner.
    const playRound = (player, computer) => computeWinner(player, computer);

    // computeWinner takes player and computer inputs and returns tie, win or lose.
    function computeWinner(player, computer) {
      for (let i = 0; i < 3; i += 1) {
        if (computer == winConditions[player][i]) {
          return winMessage[i];
        } else {
          continue;
        }
      }
    }

    // playGame takes games to play and computers winner of each, giving an outcome of total games.
    function playGame(games) {
      for (let i = 0; i < games; i += 1) {
        let score = 0;

        (playRound(player, computer) === 'lose') ? score -= 1 : (playRound(player, computer) === 'win') ? score += 1 : score = score; 

        return (score < 0) ? 'lose' : (score > 0) ? 'win' : 'tie';
      }
    }

    console.log(`You ${playGame(1)}! \nYou: ${player} \nComputer: ${computer}`);
  </script>
</body>
</html>
