<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <h2 class="results">tie</h2>
      <div class="arena">
        <img id="player" class="arena-icon" src="./img/Scissors.png" />
        <img id="opponent" class="arena-icon" src="./img/Scissors.png" />
      </div>
      <div class="buttons">
        <div id="btn-rock" class="button">
          <img src="./img/Rock.png" />
        </div>
        <div id="btn-paper" class="button">
          <img src="./img/Paper.png" />
        </div>
        <div id="btn-scissors" class="button">
          <img src="./img/Scissors.png" />
        </div>
      </div>
    </div>
  </body>
</html>
